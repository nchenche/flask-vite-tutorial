<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <!-- <div id="app"></div> -->

  <div class="container-md border mt-4">

    <form>
      <h1>Formulaire de paiement</h1>
      <p class="fs-6">
        Les champs obligatoires sont suivis par un
        <strong><span class="text-danger" aria-label="required">*</span></strong>
      </p>

      <section>
        <h2>Informations de contact</h2>
        <fieldset>
          <legend>Qualit√©</legend>
          <ul>
            <li class="form-check">
              <label class="form-check-label" for="title_1">
                <input class="form-check-input" type="radio" id="title_1" name="title" value="M." />
                Monsieur
              </label>
            </li>
            <li class="form-check">
              <label class="form-check-label" for="title_2">
                <input class="form-check-input" type="radio" id="title_2" name="title" value="Mme." />
                Madame
              </label>
            </li>
          </ul>
        </fieldset>

        <p class="form-group">
          <label class="form-label" for="name">
            <span>Nom&nbsp;: </span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input class="form-control form-control-sm" type="text" id="name" name="username" required />
        </p>

        <p class="form-group">
          <label class="form-label" for="mail">
            <span>E-mail&nbsp;:</span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input class="form-control form-control-sm" type="email" id="mail" name="usermail" required />
        </p>
      </section>

      <section>
        <h2>Informations de paiement</h2>
        <p>
          <label for="card">
            <span>Type de carte&nbsp;:</span>
          </label>
          <select class="form-select form-select-sm" aria-label="Select card type" id="card" name="usercard">
            <option value="visa">Visa</option>
            <option value="mc">Mastercard</option>
            <option value="amex">American Express</option>
          </select>
        </p>
        <p>
      </section>

      <section>
        <p>
          <button type="submit">Valider le paiement</button>
          <button type="reset">Reset</button>
        </p>
      </section>
    </form>

  </div>


  <!-- <script type="module" src="/src/js/main.js"></script> -->
  <script type="module" src="/src/js/form.js"></script>

</body>

</html>
