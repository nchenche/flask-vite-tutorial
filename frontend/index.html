        <div class="mb-3 position-relative">

          </div>
          <div id="suggestionList" class="list-group position-absolute w-100"></div>
          <div id="inputDescription" class="form-text">
            Start typing to see suggestions (e.g., "muscula").

        </div>

        <ul class="list-group list-group-horizontal overflow-auto mb-3" id="HPOvalueList">

        <!-- Buttons for Submit and Reset -->
        <div class="d-flex gap-2">
